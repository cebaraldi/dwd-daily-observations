layout: {type: 'form:ceb_Layout'}
is_package: true
components_by_slot:
  slot_1:
  - name: grid_panel_1
    properties: {}
    type: GridPanel
    layout_properties: {}
    components:
    - name: button_1
      properties: {text: Load Regions, role: tonal-button}
      type: Button
      layout_properties: {row: GXJNNG, width_xs: 3, col_xs: 0}
      event_bindings: {click: button_1_click}
    - name: region_label
      properties: {text: '... and select one', visible: false}
      type: Label
      layout_properties: {row: GXJNNG, width_xs: 3, col_xs: 3}
    - name: ws_label
      properties: {text: Select a station, visible: false}
      type: Label
      layout_properties: {row: GXJNNG, width_xs: 3, col_xs: 6}
    - name: regionDropdown
      properties: {}
      type: DropDown
      layout_properties: {row: IJBWDL, width_xs: 6, col_xs: 0}
      event_bindings: {change: regionDropdown_change}
    - name: wsDropdown
      properties: {visible: false}
      type: DropDown
      layout_properties: {row: IJBWDL, width_xs: 6, col_xs: 6}
      event_bindings: {change: wsDropdown_change}
